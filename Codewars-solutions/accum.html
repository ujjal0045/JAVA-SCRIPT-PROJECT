<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function accum(str){
            let result = [];
            for(let i=0;i<str.length;i++){
                let ch = str[i];

                result.push(ch.toUpperCase() + ch.toLowerCase().repeat(i));
            }
            return result.join("-");
        }
        console.log(`1st = ${accum("abcd")}`);
    </script>
</body>
</html>
