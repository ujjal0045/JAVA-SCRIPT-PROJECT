    <script>
        function narcissistic(value) {
    let digits = value.toString();
    let p = digits.length;
    let sum = 0;
    for (let i = 0; i < p; i++) {
        let d = Number(digits[i]);
        sum += Math.pow(d, p);
    }
    return sum === value;  // âœ… return true/false
}

    </script>
