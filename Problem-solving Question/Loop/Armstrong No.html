<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 153;
        let temp = num;
        let r=0,cube=0;
        while(num!=0){
            r = num % 10;
            cube = cube + (r*r*r);
            num = Math.floor(num / 10);
        }
        if(temp == cube){
            console.log("Armstrong Number:-");
        } else{
            console.log("Not an Armstrong number");
        }
    </script>
</body>
</html>
