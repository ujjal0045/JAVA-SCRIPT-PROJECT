<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let random= prompt("Enter anything in 1 word: ");
        if(!isNaN(random)){
            console.log(`Number here: ${random}`);
        }else if(random.length === 1 && /^[a-zA-Z]$/.test(random)){
            console.log(`Alphabet: ${random}`);
        }else{
            console.log(`Special Character: ${random}`);
        }
    </script>
</body>
</html>
