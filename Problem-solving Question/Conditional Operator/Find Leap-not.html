<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let year=Number(prompt("Enter any random year"));

        if(year%4==0&&year%100!=0){
            console.log("Leap year: ",year);
        }
        else{
            console.log("Not an leap year: ",year);
        }
    </script>
</body>
</html>
