<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("Enter the 1st number:  "));
        let b=Number(prompt("Enter the 2nd number: "));
        /*2nd way to find maximum no between 2 number*/
        let max1 = a > b ? a:b;
        console.log(`Maximum Number: ${max1}`);

        let max2 = Math.max(a, b);
        console.log(`Maximum no: ${max2}`);
    </script>
</body>
</html>
