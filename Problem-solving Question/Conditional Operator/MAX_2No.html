<body>
    <script>
        let n=Number(prompt("Enter a no: "));
        let n1=Number(prompt("Enter the 2nd no: "));

            console.log(`Maximum : ${n}`);

        else{
            console.log(`2nd Maximum: ${n1}`);
        }
    </script>
