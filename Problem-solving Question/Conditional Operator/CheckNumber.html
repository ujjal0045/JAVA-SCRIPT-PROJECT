<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check the number is divisible by 5 and 11</title>
</head>
<body>
    <script>
        let num = Number(prompt("Enter any random number: "));
        if((num%5==0)&&(num%11==0)){
            console.log("Number is divisible by 5 and 11.");
        }
        else{
            console.log("Number is not divisible by 5 and 10.");
        }
    </script>
</body>
</html>
