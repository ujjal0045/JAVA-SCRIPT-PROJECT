<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let char = prompt("Enter any random alphabet: ");
        if(char.length!=1){
            alert("Please entry 1 word alphabet like : a, b,c....");
        }
        if(char=="a"||char=="e"||char=="i"||char == "o"||char == "u"||char=="A"||char=="E"||char=="I"||char == "U"||char == "O"){
            console.log(`1.Vowel : ${char}`);
        }else{
            console.log(`1.Consonant: ${char}`);
        }
        let vowel = "aeiouAEIOU";
        if(vowel.includes(char)){
            console.log(`2. Vowel: ${char}`);
        } else{
            console.log(`2. Consonant: ${char}`);
        }
    </script>
</body>
</html>
